language: node_js
node_js:
  - node
  - "8"
  - "6"
  - "4"
script:
  - npm run ci
after_script:
  - cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  - provider: npm
    email: hello@stephenzuniga.com
    api_key:
      secure: 
    on:
      tags: true
      node: "8"
      repo: stezu/node-stream
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: docs
    on:
      tags: true
      node: "8"
      repo: stezu/node-stream
